<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Shizik | Чат-менеджер | Telegram Bot</title>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
   </head>
   <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    body {
      background-color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .main {
      width: 90%; 
      height: 30%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1b1b1b;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .main__title {
      color: #fff;
      display: flex;
      padding-top: 2.5%;
      justify-content: center;
      font-weight: bolder;
      font-size: 24px;
    }
    .main__desc {
      color: #ccc;
      display: flex;
      padding-top: 1.1%;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
   </style>
   <body>
      <div class="main">
      <span class="main__title">Shizik | Чат-менеджер</span>
      <span class="main__desc">Веб-приложение временно недоступно</span>
    </div>
   </body>
   <script>
      var retrycounter = 0;
   
      let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

      tg.expand(); //расширяем на все окно
      
      tg.MainButton.text = "Попробовать снова"; //изменяем текст кнопки 
      tg.MainButton.textColor = "#FFFFFF"; //изменяем цвет текста кнопки
      tg.MainButton.color = "#31b545"; //изменяем цвет бэкграунда кнопки

      tg.MainButton.show()

      Telegram.WebApp.onEvent('mainButtonClicked', function(){
         if (retrycounter < 3) {
            retrycounter++;
      	    tg.HapticFeedback.notificationOccurred("error");
         } else {
            tg.showAlert("Превышено количество повторов");
            tg.MainButton.hide();
         }
      });
   </script>
</html>
